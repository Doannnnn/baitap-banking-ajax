<th:block th:fragment="modalCreate">
    <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog modal-xl" role="document" style="top: 100px;">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add New Customer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                    <form id="frmCreate">
                        <div class="row mb-3 mt-3">
                            <div class="col-lg-6">
                                <label for="fullNameCreate" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullNameCreate" name="fullNameCreate" data-errorid="fullNameError">
                                <div class="error-message" id="fullNameError"></div>
                            </div>
                            <div class="col-lg-6">
                                <label for="emailCreate" class="form-label">Email</label>
                                <input type="email" class="form-control" id="emailCreate" name="emailCreate" data-errorid="emailError">
                                <div class="error-message" id="emailError"></div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-lg-6">
                                <label for="phoneCreate" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="phoneCreate" name="phoneCreate" data-errorid="phoneError">
                                <div class="error-message" id="phoneError"></div>
                            </div>
                            <div class="col-lg-6">
                                <label for="addressCreate" class="form-label">Address</label>
                                <input type="text" class="form-control" id="addressCreate" name="addressCreate" data-errorid="addressError">
                                <div class="error-message" id="addressError"></div>
                            </div>
                        </div>
                        <div class="row pt-3">
                            <div class="col-lg-3">
                                <button type="button" class="btn btn-outline-success" id="createButton">
                                    <i class="fas fa-plus"></i>
                                    Create
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>
